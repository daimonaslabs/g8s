---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: g8s
  namespace: g8s
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name:  g8s
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: g8s
  namespace: g8s
---
apiVersion: v1
kind: Service
metadata:
  name: g8s-webhook
  namespace: g8s
spec:
  ports:
  - name: https
    port: 443
    protocol: TCP
    targetPort: 8443
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: g8s-webhook
  namespace: g8s
subsets:
- addresses:
  - ip: 172.30.241.153
  ports:
  - name: https
    port: 8443
    protocol: TCP
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: g8s-webhook
  labels:
    app: g8s-webhook
webhooks:
  - name: g8s-webhook.g8s.svc
    clientConfig:
      # replace this with your own value, you can use the SelfSignedTLSBundle obejct commented out below if you'd like
      caBundle: 
      service:
        name: g8s-webhook
        namespace: g8s
        path: "/mutate"
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    namespaceSelector:
      matchLabels:
        g8s-injection: enabled
    sideEffects: None
    admissionReviewVersions: ["v1"]
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: g8s-webhook
  labels:
    app: g8s-webhook
webhooks:
  - name: g8s-webhook.g8s.svc
    clientConfig:
      # replace this with your own value, you can use the SelfSignedTLSBundle obejct commented out below if you'd like
      caBundle: 
      service:
        name: g8s-webhook
        namespace: g8s
        path: "/validate"
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: ["api.g8s.io"]
        apiVersions: ["v1alpha1"]
        resources: ["allowlists"]
    namespaceSelector:
      matchLabels:
        g8s-master: "true"
    sideEffects: None
    admissionReviewVersions: ["v1"]
---
apiVersion: api.g8s.io/v1alpha1
kind: Allowlist
metadata:
  name: g8s-master
spec:
  logins:
    - name: root
      targets:
        - namespace: g8s-test
          selector:
            matchLabels:
              app: target-containers
            matchExpressions:
              - { key: user, operator: In, values: [root] }
          containers:
            - onelogin
            - oneofeach
    - name: riley
      targets:
        - namespace: g8s-test
          selector:
            matchLabels:
              app: all-containers
            matchExpressions:
              - { key: user, operator: In, values: [riley] }
  selfSignedTLSBundles:
    - name: riley-dev
      targets:
        - namespace: g8s-test
          selector:
            matchLabels:
              app: target-containers
            matchExpressions:
              - { key: user, operator: In, values: [root] }
          containers:
            - oneofeach
  sshKeyPairs:
    - name: root-rsa
      targets:
        - namespace: g8s-test
          selector:
            matchLabels:
              app: target-containers
            matchExpressions:
              - { key: user, operator: In, values: [root] }
          containers:
            - oneofeach
    - name: riley-ed25519
      targets:
        - namespace: g8s-test
          selector:
            matchLabels:
              app: all-containers
            matchExpressions:
              - { key: user, operator: In, values: [riley] }
---
